<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dijkstra Visualizer</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    canvas { border: 1px solid black; display: block; margin: 20px auto; }
    .input-container { margin: 20px; }
    .result { margin-top: 20px; font-weight: bold; color: darkblue; text-align: left; margin-left: 25%; margin-right: 25%; }
  </style>
</head>
<body>
  <h1>Dijkstra Algorithm Visualizer</h1>
  <canvas id="graphCanvas" width="600" height="400"></canvas>
  <div class="input-container">
    <label for="sourceNode">Enter Source Node: </label>
    <input type="number" id="sourceNode" min="0" max="5">
    <button id="startButton">Start Visualization</button>
  </div>
  <div class="result" id="result"></div>
  <script src="diji.js"></script>
</body>
</html>
