<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Search Visualization</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .box {
      width: 50px;
      height: 50px;
      margin: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      border: 2px solid black;
      background-color: white;
      transition: background-color 0.3s;
    }
    .highlight {
      background-color: yellow;
    }
    .found {
      background-color: lightgreen;
    }
    .not-found {
      background-color: lightcoral;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Binary Search Visualization</h1>
  <div class="container" id="arrayContainer"></div>
  <div>
    <input type="number" id="key" placeholder="Enter Key to Search">
    <button onclick="performBinarySearch()">Search</button>
  </div>
  <div id="message"></div>
  <script src="bin.js"></script>
</body>
</html>
